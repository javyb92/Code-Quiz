<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Quiz</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script defer src="script.js"></script>
    </head>
<body>
<header><h1 class="time"></h1></header>
<main class="container-fluid">
    <section class="row d-flex justify-content-center">
            <article class="col-lg-5 col-sm-5" id="Quiz">
                <div class="score">SCORE:<p id="scorenumber"></p></h3>
                <h2 id="question"></h2>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn" id="answer0">CLICK</button>
                    <button class="btn" id="answer1">"START"</button>
                    <button class="btn" id="answer2">TO</button>
                    <button class="btn" id="answer3">BEGIN!</button>
                </div>
                <div id="control-buttons" class="btn-grid">
                    <button id= "quizStart-btn" class="Game-btn">START</button>
                    <button id= "Next-btn" class="Game-btn">NEXT</button>
                </div>
            </article>
    </section>
</main>


<footer>Made By Javier A. Barragan</footer>
<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
