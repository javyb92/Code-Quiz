<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Quiz</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script defer src="script.js"></script>
    </head>
<body>
<header><h1 class="time"></h1></header>
<main class="container-fluid">
    <section class="row d-flex justify-content-center">
            <div class="col-lg-5 col-sm-5" id="Quiz">
                <div id="Score">Score</div>
                <div><h2 class="time"></h2></div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
                    <button id= "Next-btn" class="Game-btn">Next</button>
                    <button id= "quizStart-btn" class="Game-btn">Start</button>
            </div>
        </div>
    </section>
</main>


<footer>Made By Javier A. Barragan</footer>
<script
src="https://code.jquery.com/jquery-3.4.1.min.js"
integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
